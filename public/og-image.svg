<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333333" stroke-width="0.5"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Red accent shape -->
  <circle cx="200" cy="530" r="150" fill="#FF2D55" opacity="0.6"/>
  
  <!-- Yellow accent shape -->
  <rect x="900" y="100" width="200" height="200" rx="30" fill="#FFCC00" opacity="0.5"/>
  
  <!-- Company name -->
  <text x="120" y="250" font-family="Montserrat, sans-serif" font-weight="700" font-size="64" fill="white">
    ImagiNative
  </text>
  <text x="120" y="330" font-family="Montserrat, sans-serif" font-weight="700" font-size="64" fill="#FF2D55">
    AI Studios
  </text>
  
  <!-- Tagline -->
  <text x="120" y="400" font-family="Roboto, sans-serif" font-weight="400" font-size="32" fill="white">
    Where imagination meets innovation
  </text>
  
  <!-- Decorative tech lines -->
  <path d="M 900 400 L 1100 400" stroke="#FFCC00" stroke-width="3" stroke-dasharray="10 5"/>
  <path d="M 950 430 L 1100 430" stroke="#FF2D55" stroke-width="3" stroke-dasharray="5 8"/>
  <path d="M 980 460 L 1100 460" stroke="white" stroke-width="3" stroke-dasharray="15 3"/>
</svg> 