<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a1a"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Office silhouette -->
  <rect x="50" y="100" width="700" height="250" fill="#333"/>
  
  <!-- Windows -->
  <rect x="100" y="150" width="80" height="120" fill="#444"/>
  <rect x="220" y="150" width="80" height="120" fill="#444"/>
  <rect x="340" y="150" width="80" height="120" fill="#444"/>
  <rect x="460" y="150" width="80" height="120" fill="#444"/>
  <rect x="580" y="150" width="80" height="120" fill="#444"/>
  
  <!-- Door -->
  <rect x="340" y="280" width="80" height="70" fill="#444"/>
  
  <!-- Floor -->
  <rect x="50" y="350" width="700" height="20" fill="#222"/>
  
  <!-- Studio text -->
  <text x="400" y="380" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle">Studio Office</text>
</svg> 