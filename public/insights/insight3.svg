<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#000000" />
  
  <!-- UX Design elements -->
  <g>
    <!-- Mobile device frame -->
    <rect x="280" y="100" width="240" height="400" rx="20" ry="20" fill="#111111" stroke="#333333" stroke-width="3" />
    
    <!-- Screen -->
    <rect x="300" y="120" width="200" height="360" rx="2" ry="2" fill="#222222" />
    
    <!-- UI elements on screen -->
    <rect x="320" y="150" width="160" height="40" rx="5" ry="5" fill="#333333" />
    <rect x="320" y="150" width="160" height="5" rx="2" ry="2" fill="#E50914" />
    
    <circle cx="340" cy="220" r="15" fill="#FFC107" opacity="0.8" />
    <circle cx="400" cy="220" r="15" fill="#FFC107" opacity="0.6" />
    <circle cx="460" cy="220" r="15" fill="#FFC107" opacity="0.4" />
    
    <rect x="320" y="260" width="70" height="70" rx="5" ry="5" fill="#444444" />
    <rect x="410" y="260" width="70" height="70" rx="5" ry="5" fill="#444444" />
    <rect x="320" y="350" width="160" height="70" rx="5" ry="5" fill="#444444" />
    
    <!-- User-centered indicators -->
    <circle cx="400" cy="250" r="170" fill="none" stroke="#E50914" stroke-width="2" stroke-dasharray="10,10" />
  </g>
  
  <!-- Person silhouette -->
  <path d="M400,80 C420,80 440,90 440,110 C440,130 430,140 420,150 C410,160 390,160 380,150 C370,140 360,130 360,110 C360,90 380,80 400,80 Z" fill="#333333" />
  <path d="M380,150 C360,170 350,230 350,230 L450,230 C450,230 440,170 420,150 C410,160 390,160 380,150 Z" fill="#333333" />
  
  <!-- Connection lines between user and device -->
  <line x1="400" y1="180" x2="400" y2="220" stroke="#FFC107" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="230" x2="340" y2="220" stroke="#FFC107" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="230" x2="460" y2="220" stroke="#FFC107" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="50" fill="#E50914" opacity="0.1" />
  <circle cx="600" cy="350" r="70" fill="#FFC107" opacity="0.1" />
  <rect x="150" y="350" width="100" height="50" rx="10" ry="10" fill="#E50914" opacity="0.05" />
  <rect x="550" y="150" width="120" height="80" rx="10" ry="10" fill="#FFC107" opacity="0.05" />
  
  <!-- Title background -->
  <rect x="200" y="420" width="400" height="50" rx="5" ry="5" fill="#111111" />
  <text x="400" y="450" font-family="Arial" font-size="20" fill="#FFFFFF" text-anchor="middle">The Power of User-Centered Design</text>
  
  <!-- Glow effect -->
  <circle cx="400" cy="250" r="200" fill="url(#glow)" opacity="0.1" />
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#E50914" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg> 