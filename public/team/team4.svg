<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#1a1a1a"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="0.5"/>
  </pattern>
  <rect width="300" height="300" fill="url(#grid)"/>
  
  <!-- Person silhouette -->
  <circle cx="150" cy="120" r="60" fill="#444"/>
  <rect x="90" y="190" width="120" height="110" fill="#444"/>
  
  <!-- Team 4 text -->
  <text x="150" y="270" font-family="sans-serif" font-size="14" fill="white" text-anchor="middle">Team Member 4</text>
</svg> 